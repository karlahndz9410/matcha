<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boostrap ejercicio 2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

    <style> 

    .col-demo {
        background: color #f8f9fa; 
        border: 1px solid #dee2e6;
        padding: 1em;
        text-align: center;
    }

    
 </style>

</head>
<body>
    <div class="container at-5">
        <h1 class="mb-4">ejercicio de rejilla bootstrap</h1>
        <div class="row mb-4">
        <div class="col-sm-4">
                <div class="col-demo bg-primary text-white">columna 1</div>
            </div>
            <div class="col-sm-4">
                <div class="col-demo bg-secondary text-white">columna 2</div>
            </div>
            <div class="col-sm-4">
                <div class="col-demo bg-success text-white">columna 3</div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-sm-8">
                <div class="col-demo bg-info">columna ancha (8)</div>
            </div>
         <div class="col-sm-4">
            <div class="col-demo bg-warning">columna estrecha (4)</div>
         </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-sm-6">
                <div class="col-demo bg-danger text-white">
                    columna principal
                    <div class="row mt-2">
                        <div class="col-6">
                            <div class="col-demo bg-light text-dark">anidada 1</div>
                        </div>
                        <div class="col-6">
                            <div class="col-demo bg-dark text-white">anidada 2</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="col-demo bg-info text-white">columna principal</div>
            </div>
        </div>

            <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="col-demo bg-primary text-white">resposive</div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="col-demo bg-secondary text-white">resposive</div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="col-demo bg-success text-white">resposive</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="col-demo bg-info text-white">resposive</div>
                        </div>
                   
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
