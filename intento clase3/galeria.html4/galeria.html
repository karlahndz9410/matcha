<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria grid</title>
    <link rel="stylesheet" href="galeria.css">
        
</head>
<body>
    <h1>Galeria de imagenes</h1>
    <div class="gallery">

        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200/FF5733/FFFFFF?text=Naturaleza" alt="Naturaleza">
            <p>Naturaleza</p>
        </div>

        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200/33FF57/000000?text=Ciudad" alt="Ciudad">
            <p>Ciudad</p>
        </div>

        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200/3357FF/FFFFFF?text=Tecnologia" alt="Tecnologia">
            <p>Tecnologia</p>
        </div>

        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200/FF33F1/FFFFFF?text=Comida" alt="Comida">
            <p>Comida</p>
        </div>

        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200/FF33F1/000000?text=Deporte" alt="Deporte">
            <p>Deporte</p>
        </div>

        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200/F1FF33/000000?text=Arte" alt="Arte">
            <p>Arte</p>
        </div>

    </div>
</body>
</html>
